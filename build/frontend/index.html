<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="shortcut icon" type="image/png" href="https://www.tidebit.one/favicon.ico" />

    <title>TideBit Smart Chain | TideBit Bridge</title>
</head>

<body>
    <header class="header">
        <nav class="navigation">
            <div class="header__logo-box">
                <a href="" class="header__link">
                    <img src="https://www.tidebit.one/tidebit_footer_logo.svg" alt="Logo" class="header__logo" />
                </a>
            </div>

            <input type="checkbox" class="navigation__checkbox" id="navi-toggle">

            <label for="navi-toggle" class="navigation__button">
                <span class="navigation__icon">&nbsp;</span>
            </label>

            <div class="navigation__background">&nbsp;</div>

            <ul class="navigation__item-list">
                <li class="navigation__item"><a href="" class="navigation__link">TideBit Bridge</a></li>
                <li class="navigation__item"><a href="" class="navigation__link">Exchange</a></li>
                <li class="navigation__item"><a href="" class="navigation__link">Wallet</a></li>
                <li class="navigation__item"><a href="" class="navigation__link">Explore</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="section-introduction">
            <div class="heading-primary">TideBit Bridge</div>
            <p>The safe, fast and most secure way to bring cross-chain assets to TideBit chains.</p>
            <div class="tertiary-btn">
                <div class="tertiary-btn__icon"></div>
                <div class="tertiary-btn__text">Introduction</div>
            </div>
            <div class="secondary-btn">View Proof of Assets</div>
            <div class="secondary-btn">User Guide</div>
        </section>
        <section class="section-feature">
            <div class="caption">
                <div class="caption__hint-tex">Daily limit? per address(?/?)</div>
                <div class="caption__progress-bar"></div>
            </div>
            <div class="pop-up">
                <div class="heading-secondary">Asset</div>
                <div class="pop-up__btn" id="asset-selector">
                    <div class="pop-up__btn-prefix"><img src="" alt="logo"></div>
                    <div class="pop-up__btn-text">BTC></div>
                    <div class="pop-up__btn-suffix">BTC></div>
                </div>
                <div class="pop-up__list">
                    <div class="pop-up__item">
                        <div class="list-tile">
                            <div class="list-tile__heading"></div>
                            <div class="list-tile__title"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>

</html>
